<!DOCTYPE html>
<html lang="ru" xmlns:og="http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} - {{ config.COIN_UNIT }}</title>

    <meta name="Description"
          content="{{ config.COIN_UNIT }} - это школьная электронная валюта, направленная на мотивацию учеников образовательного центра &quot;Протон&quot;">

    <meta property="og:title" content="{{ title }} - {{ config.COIN_UNIT }}: школьная электронная валюта"/>
    <meta property="og:description"
          content="{{ config.COIN_UNIT }} - это школьная электронная валюта, направленная на мотивацию учеников образовательного центра &quot;Протон&quot;"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="{{ config.COIN_UNIT }}: школьная электронная валюта"/>
    <meta property="og:url" content="https://coin.protonmos.ru{{ url_for(request.endpoint) }}"/>
    <meta property="og:image" content="https://coin.protonmos.ru/static/coin.webp"/>

    <meta name="generator" content="ProtonCoin: https://github.com/CralixRaev/protonCoin"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" href="https://coin.protonmos.ru/static/coin.webp" type="image/png">
    <link rel="manifest" href="https://coin.protonmos.ru/static/site.webmanifest">

    <meta name="yandex-verification" content="30666c916d54b7c3"/>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
            integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://unpkg.com/bootstrap-table@1.20.0/dist/bootstrap-table-locale-all.min.js"></script>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<main class="container mt-5" style="min-height: 100vh;">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} w-100" role="alert">
                    {{ message }}
                </div><br>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="card mb-3">
        <div class="card-body">
            <h1 class="h4 mb-0">{{ title }}</h1>
        </div>
    </div>
    {% block content %}{% endblock %}
</main>
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
        © 2022 Copyright Раев Анатолий.
        <a href="https://github.com/CralixRaev/protonCoin"><img height="32px" width="32px"
                                                                src="/static/github.svg"></a>
    </div>
</footer>
<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
<script>
    feather.replace()
</script>
<script src="https://unpkg.com/bootstrap-table@1.20.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.20.0/dist/bootstrap-table-locale-all.min.js"></script>
</body>
</html>
